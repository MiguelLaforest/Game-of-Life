<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game of Life</title>
  <link rel="stylesheet" href="styles/main.scss">
  <a href="contact.html"></a>
  <a href="about.html"></a>
</head>

<body>
  <div id="game-of-life"></div>
  <div class="container">
    <img id="start" src="./asset/icons/baseline-play_arrow-24px.svg" alt="">
    <img id="pause" class="hidden" src="./asset/icons/baseline-pause-24px.svg" alt="">
    <img id="stop" class="hidden" src="./asset/icons/baseline-stop-24px.svg" alt="">
  </div>
  <!-- SETTINGS -->
  <div id="control-panel">

    <div class="size-control">
      <button id="size-">-</button>
      <span class="controls-label">Size</span>
      <button id="size+">+</button>
    </div>


    <div class="speed-control">
      <button id="speed-">-</button>
      <span class="controls-label">Speed</span>
      <button id="speed+">+</button>
    </div>

  </div>

  <script src="./scripts/App.ts"></script>
</body>

</html>
